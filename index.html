<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lá thư mở ra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .envelope {
            width: 300px;
            height: 200px;
            background-color: #e2b04b;
            position: relative;
            cursor: pointer;
            perspective: 1000px;
        }
        .flap {
            width: 100%;
            height: 100%;
            background-color: #e2b04b;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: top;
            transform: rotateX(0deg);
            transition: transform 0.8s;
        }
        .content {
            width: 100%;
            height: 100%;
            background-color: white;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.8s;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .envelope.open .flap {
            transform: rotateX(-180deg);
        }
        .envelope.open .content {
            opacity: 1;
            z-index: 1;
        }
    </style>
</head>
<body>

<div class="envelope" onclick="toggleOpen()">
    <div class="flap"></div>
    <div class="content">
        <h2>Nội dung thư</h2>
        <p>Chào bạn, đây là nội dung thư mà bạn muốn hiển thị khi lá thư được mở.</p>
    </div>
</div>

<script>
    function toggleOpen() {
        document.querySelector('.envelope').classList.toggle('open');
    }
</script>

</body>
</html>
