<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just for you</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet"> <!-- Thêm Google Font -->
    <style>
        body {
            font-family: 'Dancing Script', cursive; /* Sử dụng font chữ Lobster */
            background-color: #ffcccb; /* Nền hồng nhạt */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Ẩn thanh cuộn */
            transition: background-color 0.5s ease; /* Hiệu ứng chuyển màu nền */
            position: relative; /* Để các hình ảnh hoa và trái tim được định vị tương đối */
        }
        .header {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 80px;
            color: #000;
            text-align: center;
            display: none; /* Ẩn tiêu đề ban đầu */
        }
        .subheader {
            position: absolute;
            top: 18%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            color: #000;
            text-align: center;
            display: none; /* Ẩn tiêu đề phụ ban đầu */
        }
        .image-container {
            display: none; /* Ẩn hình ảnh ban đầu */
            position: absolute;
            left: 62.5%;
            top: 20%;
            transform: translate(-50%, -50%);
            opacity: 0; /* Khởi tạo độ mờ cho hình ảnh */
            transition: opacity 0.5s ease; /* Hiệu ứng chuyển độ mờ */
        }
        .image-container img {
            max-width: 35%; /* Kích thước tối đa của hình ảnh */
            height: auto; /* Để hình ảnh giữ tỷ lệ */
        }
        .container {
            position: relative;
            width: 400px;
            height: 250px;
            background-color: white;
            border: 2px solid #999;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            overflow: hidden; /* Ẩn phần nội dung vượt ra ngoài */
            perspective: 1000px; /* Tạo không gian 3D */
        }
        .triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-top: 100px solid #b0b0b0; /* Màu xám nhạt cho hình tam giác */
            left: 0;
            top: 0;
            transition: transform 0.8s ease; /* Thêm hiệu ứng chuyển động mềm mại */
            transform-origin: 50% 0; /* Đặt điểm lật ở giữa dưới cùng */
        }
        .container.open .triangle {
            transform: rotateX(180deg); /* Lật hình tam giác lên trên */
        }
        .message {
            display: none; /* Ẩn nội dung ban đầu */
            text-align: center;
            font-size: 20px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            margin: 0; /* Đặt lề bằng 0 để căn giữa chính xác */
        }

        /* Thêm các hình ảnh trái tim và hoa */
        .flower, .heart {
            position: absolute;
            width: 80px; /* Kích thước lớn hơn cho hoa và trái tim */
            height: 80px;
            background-size: cover; /* Đảm bảo hình ảnh chiếm toàn bộ khung */
            z-index: -1; /* Đặt dưới các phần tử khác */
            opacity: 0; /* Khởi tạo độ mờ cho hoa và trái tim */
            transform: scale(0); /* Khởi tạo kích thước nhỏ */
            transition: opacity 0.5s ease, transform 0.5s ease; /* Hiệu ứng chuyển độ mờ và phóng to */
        }

        .flower {
            background-image: url('flower.png'); /* Đường dẫn tới file bông hoa */
        }

        .heart {
            background-image: url('heart.png'); /* Đường dẫn tới file trái tim */
        }

        /* Định vị nhiều hoa và trái tim khác nhau */
        .flower1 { top: 10%; left: 10%; }
        .flower2 { top: 70%; left: 20%; }
        .flower3 { top: 30%; right: 10%; }
        .heart1 { bottom: 20%; left: 40%; }
        .heart2 { bottom: 40%; right: 30%; }
        .heart3 { top: 50%; left: 80%; }
    </style>
</head>
<body>

<div class="header" id="header"></div> <!-- Dòng chữ nổi bật -->
<div class="subheader" id="subheader"></div> <!-- Dòng chữ phụ -->
<div class="image-container" id="imageContainer">
    <img src="./hinh.jpg" alt="Hình ảnh của bạn" id="headerImage"> <!-- Thay đường dẫn hình ảnh -->
</div>
<div class="container" onclick="toggleOpen()">
    <div class="triangle"></div> <!-- Hình tam giác màu xám nhạt -->
</div>
<div class="message" id="message"></div> <!-- Phần tử hiển thị nội dung -->

<!-- Hình trái tim và hoa -->
<div class="flower flower1"></div>
<div class="flower flower2"></div>
<div class="flower flower3"></div>
<div class="heart heart1"></div>
<div class="heart heart2"></div>
<div class="heart heart3"></div>

<script>
    function toggleOpen() {
        const container = document.querySelector('.container');
        const messageDiv = document.getElementById('message');
        const headerDiv = document.getElementById('header');
        const subheaderDiv = document.getElementById('subheader'); // Phần tử tiêu đề phụ
        const imageContainer = document.getElementById('imageContainer');

        container.classList.toggle('open');

        // Chờ cho hiệu ứng lật tam giác hoàn tất trước khi chuyển nền
        if (container.classList.contains('open')) {
            setTimeout(() => {
                // Chuyển nền thành hồng đậm
                document.body.style.backgroundColor = "#ee82ee"; // Thay đổi nền thành màu hồng đậm
                container.style.display = 'none'; // Ẩn hình chữ nhật
                headerDiv.style.display = 'none'; // Xóa tiêu đề
                subheaderDiv.style.display = 'none'; // Xóa tiêu đề phụ
                imageContainer.style.display = 'block'; // Hiện hình ảnh

                // Hiển thị hình ảnh sau khi dòng chữ đã xuất hiện 50%
                setTimeout(() => {
                    imageContainer.style.opacity = 1; // Hiện hình ảnh
                }, 1500); // Thời gian chờ để hình ảnh xuất hiện (có thể điều chỉnh)
                
                displayMessage(); // Hiển thị nội dung
            }, 800); // Thời gian chờ (800ms) phải bằng thời gian hiệu ứng lật tam giác
        }
    }

    function displayHeader() {
        const headerDiv = document.getElementById('header');
        const subheaderDiv = document.getElementById('subheader'); // Phần tử tiêu đề phụ
        headerDiv.style.display = 'block'; // Hiện phần tử tiêu đề
        subheaderDiv.style.display = 'block'; // Hiện phần tử tiêu đề phụ

        // Nội dung tiêu đề của bạn
        const header = "Hi bbi của emmmm";
        const subheader = "Nay là 20/10, sn em nma cũng là ngày phụ nữ, nên em có món quà tặng bbi, click vào lá thư điii"; // Nội dung tiêu đề phụ

        // Hiển thị từng chữ cái cho tiêu đề
        let index = 0;
        function showNextCharacter() {
            if (index < header.length) {
                headerDiv.innerHTML += header.charAt(index);
                index++;
                setTimeout(showNextCharacter, 150); // Thời gian hiển thị giữa các ký tự (150ms)
            }
        }

        showNextCharacter(); // Bắt đầu hiển thị nội dung

        // Hiển thị từng chữ cái cho tiêu đề phụ
        let subIndex = 0;
        function showNextSubCharacter() {
            if (subIndex < subheader.length) {
                subheaderDiv.innerHTML += subheader.charAt(subIndex);
                subIndex++;
                setTimeout(showNextSubCharacter, 75); // Thời gian hiển thị giữa các ký tự (75ms)
            }
        }

        showNextSubCharacter(); // Bắt đầu hiển thị nội dung tiêu đề phụ
    }

    function displayMessage() {
        const messageDiv = document.getElementById('message');
        const flowers = document.querySelectorAll('.flower');
        const hearts = document.querySelectorAll('.heart');
        messageDiv.style.display = 'block'; // Hiện phần tử nội dung

        // Nội dung của bạn
        const message = "Gửi cô gái của emm, thời gian qua bên chị em cảm thấy vui lắm. Mặc dù là Sáng của chị nma chị mới chính là ánh sáng của emmmm. 20/10 em chúc chị sẽ mãi xinh đẹppppppp và sẽ mãi là của emmmmmmmmmm. Em yêu chị Tranggggggggg";
        // Hiển thị từng chữ cái
        let index = 0;
        function showNextCharacter() {
            if (index < message.length) {
                messageDiv.innerHTML += message.charAt(index);
                index++;
                setTimeout(showNextCharacter, 30); // Thời gian hiển thị giữa các ký tự (30ms)
            } else {
                // Hiển thị hoa và trái tim sau khi nội dung đã hoàn tất
                flowers.forEach(flower => {
                    flower.style.display = 'block';
                    setTimeout(() => {
                        flower.style.opacity = 1; // Hiện độ mờ
                        flower.style.transform = 'scale(1)'; // Phóng to về kích thước gốc
                    }, 500); // Thời gian chờ để bắt đầu hiệu ứng phóng to
                });
                hearts.forEach(heart => {
                    heart.style.display = 'block';
                    setTimeout(() => {
                        heart.style.opacity = 1; // Hiện độ mờ
                        heart.style.transform = 'scale(1)'; // Phóng to về kích thước gốc
                    }, 500); // Thời gian chờ để bắt đầu hiệu ứng phóng to
                });
            }
        }

        showNextCharacter(); // Bắt đầu hiển thị nội dung
    }

    // Gọi hàm để hiển thị tiêu đề
    displayHeader();
</script>

</body>
</html>
