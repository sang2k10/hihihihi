<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerPoint Presentation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        iframe {
            width: 100%;
            height: 100vh;
            max-width: 1280px; /* Kích thước gốc của iframe */
            max-height: 749px;  /* Kích thước gốc của iframe */
            border: none;
        }

        @media only screen and (max-width: 768px) {
            iframe {
                width: 100%; /* Vừa khít chiều rộng màn hình */
                height: auto; /* Giữ tỷ lệ khung hình */
            }
        }
    </style>
</head>
<body>

    <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vTJL3emfqLRz_qGpz-uUWgdZQLXyAuGzrDX1w2y0HuGR9ABDPbbNmxIe77tB1FFAg/embed?start=true&loop=false&delayms=3000" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>

</body>
</html>
